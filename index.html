<html>
   <head>
    <script src="js/calc.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <title>
           Calculator Page
       </title>
   </head>
   <body>
        <div class="card text-center" style="margin-top: 20%; border: 10px;">
            <div class="card-header">
                Calculator Page
              </div>
              <center>
                <div class="card-body" style="width: 400px;">
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col sm-2">
                            <p class="card-text">Number 1</p>
                        </div>
                        <div class="col sm-2">
                            <input name="Number" id="Num1" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col sm-2">
                            <p class="card-text">Number 2</p>
                        </div>
                        <div class="col sm-2">
                           <input name="Number" id="Num2" value="">
                        </div>
                    </div>
                    <button onClick="plus()" type="submit" class="btn btn-primary" name="Calc" id="plus" style="margin-top: 20px;"> + </button>
                    <button onClick="minus()" type="submit" class="btn btn-primary" name="Calc" id="minus" style="margin-top: 20px;"> - </button>
                    <button onClick="times()" type="submit" class="btn btn-primary" name="Calc" id="times" style="margin-top: 20px;"> x </button>
                    <button onClick="divd()" type="submit" class="btn btn-primary" name="Calc" id="divided" style="margin-top: 20px;"> / </button>
                </div>
              </center>
              <div class="card-footer" style="color: transparent;">
                Thank you
              </div>            
        </div>
        <script>
            var num1 = document.getElementById("Num1");
            var num2  = document.getElementById("Num2");
            function plus() {
                let Hasil = +num1.value + +num2.value;
                alert(Hasil);
                console.log(Hasil);
                return;
            }
            function minus() {
                let Hasil = num1.value - num2.value;
                alert(Hasil);
                console.log(Hasil);
                return;
            }
            function times() {
                let Hasil = num1.value * num2.value;
                alert(Hasil);
                console.log(Hasil);
                return;
            }
            function divd() {
                let Hasil = num1.value / num2.value;
                alert(Hasil);
                console.log(Hasil);
                return;
            }
        </script> 
   </body>
</html>
